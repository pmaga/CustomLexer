<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Custom tokenizer</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="app.css" />
</head>
<body>
    <section id="sectionForm" class="outer-wrapper">
        <div class="inner-wrapper">
            <div class="container">
                <div class="row">
                <div class="col-sm-4 col-sm-offset-4">
                    <h2 class="text-center">Custom tokenizer</h2>
                    <form role="form" method="post" enctype="multipart/form-data" action="api/lexer/analyze">
                        <div class="form-group">
                            <label for="NumberOfWordsInGroup">Number of words in group</label>
                            <input type="number" class="form-control" name="NumberOfWordsInGroup" value="1" min="1" max="3" placeholder="Pick a number between 1 and 3" required>
                        </div>
                        <div class="form-group">
                            <label for="file">File</label>
                            <input name="file" type="file" accept="text/plain" onchange="ValidateSize(this)" required/>
                        </div>
                        <div class="form-group">
                            <label for="getResult">Get the result</label>
                            <input name="getResult" type="checkbox" value="true"/>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
                </div>
            </div>
            </div>
      
      </section>

      <script
        src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
